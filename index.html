<!DOCTYPE HTML>

<html lang="pl-PL">

<head>
	<meta charset="utf-8">
	<title>Candy Crush</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/game.css">
</head>

<body>
	<div id="main">
		<div id="top_bar"></div>
		<div id="side_bar"></div>
		<div id="game">
			<div id="board"><div class="candy candy0"></div></div>
		</div>
		<div id="footer_bar"></div>
		<div id="menu" class="dialog">
			<div id="start-game" class="menu_button"><h2>Rozpocznij grę</h2></div>
			<div id="about" class="menu_button"><h2>O grze</h2></div>
			<div id="leaderboard" class="menu_button"><h2>Sala chwały</h2></div>
			<div id="settings" class="menu_button"><h2>Ustawienia</h2></div>
		</div>
	</div>

	<script src="js/modernizr-custom.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="js/jquery-3.5.1.js"><\/script>')
	</script>
	<script>
		$.getScript("js/ui.js");
		
		$.getScript("js/game.js")
			.done(function() {
				var game = new CandyCrush.Game();
				game.init();
			})
			.fail(function() {
				console.log("js not loaded (game.js)");
			});
	</script>
</body>

</html>
